<h3>Recipe Finder</h3>

<input id="r" placeholder="biryani / dosa">
<button onclick="f()">Search</button>

<p id="o"></p>

<script>
function f() {
  let r = r1 = document.getElementById("r").value.toLowerCase(), t="";

  if (r=="biryani")
    t="Biryani<br><b>Ingredients:</b> Rice, Chicken, Onion, Spices<br><b>Preparation:</b> Cook meat with spices, layer with rice, dum cook.";
  else if (r=="dosa")
    t="Dosa<br><b>Ingredients:</b> Rice, Urad Dal<br><b>Preparation:</b> Grind batter, ferment, cook on tawa.";
  else
    t="Type biryani or dosa";

  document.getElementById("o").innerHTML = t;
}
</script>
